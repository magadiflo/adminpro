<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                        aria-label="Barra de progreso"
                        role="progressbar"
                        [style.width]="getProgreso1">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-danger progress-bar-striped active" 
                        aria-label="Barra de progreso"
                        role="progressbar"
                        [style.width]="getProgreso2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [progreso]="progreso1" (valor)="progreso1 = $event"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [progreso]="progreso2" (valor)="progreso2 = $event" [btnClass]="'btn-danger'"></app-incrementador>
            </div>
        </div>
    </div>
</div>
