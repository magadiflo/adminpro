<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" #txtTermino (keyup)="buscar(txtTermino.value)"  class="form-control" placeholder="Buscar usuario...">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>
<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <a routerLink="/dashboard/medico/nuevo" class="btn btn-primary btn-sm">
                        <i class="fa fa-plus"></i> Crear Médico
                    </a>
                </div>
                <h4 class="card-title">Médicos ({{ medicos.length }})</h4>
                <h6 class="card-subtitle">Médicos registrados en mi aplicación</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td><img [src]="medico.img | imagen:'medicos'" (click)="abrirModal(medico)" alt="{{ medico.nombre }}" class="img-table cursor"></td>
                                <td>{{ medico.nombre }}</td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard', 'medico', medico._id]" data-toggle="tooltip" data-original-title="Editar">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a href="#" (click)="$event.preventDefault(); borrarMedico(medico);" data-toggle="tooltip" data-original-title="Borrar"
                                        aria-label="Borrar registro">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
