<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>
                <form [formGroup]="miFormulario" (ngSubmit)="guardarMedico()" class="form-horizontal p-t-20">
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <div class="text-center">
                                <img src="http://localhost:3000/api/upload/medicos/a34a6e64-47a5-4ea6-be0c-428cd26507ef.png"
                                    alt="doctora" class="w200">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" formControlName="nombre" class="form-control" id="nombre">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="hospital" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="form-group">
                                <select formControlName="hospital" class="form-control" id="hospital" aria-label="Selector de hospital">
                                    <option value="">--Seleccionar hospital--</option>
                                    <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{ hospital.nombre }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i> Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">Hospital asignado</h6>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <div class="text-center">
                            <img src="http://localhost:3000/api/upload/hospitales/f6271ae0-d3cd-4dfb-920b-bf036cad4a7c.jpg"
                                alt="doctora" class="w100-porcent">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
