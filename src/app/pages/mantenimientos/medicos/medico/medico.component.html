<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>
                <form [formGroup]="miFormulario" (ngSubmit)="guardarMedico()" class="form-horizontal p-t-20">
                    <div class="form-group row" *ngIf="medicoSeleccionado">
                        <div class="col-sm-12">
                            <div class="text-center">
                                <img [src]="medicoSeleccionado.img | imagen:'medicos'"
                                    alt="{{ medicoSeleccionado.nombre }}" class="w200">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" formControlName="nombre" class="form-control" id="nombre">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="hospital" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="form-group">
                                <select formControlName="hospital" class="form-control" id="hospital"
                                    aria-label="Selector de hospital">
                                    <option value="">--Seleccionar hospital--</option>
                                    <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{
                                        hospital.nombre }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" [disabled]="miFormulario.invalid"
                                class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i> Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{ hospitalSeleccionado.nombre }}</h6>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <div class="text-center">
                            <img [src]="hospitalSeleccionado.img | imagen:'hospitales'"
                                alt="{{ hospitalSeleccionado.nombre }}" class="w100-porcent">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
