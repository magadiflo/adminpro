<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form [formGroup]="miFormulario" (ngSubmit)="actualizarPerfil()" class="form p-t-20" autocomplete="off">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                        </div>
                    </div>
                    <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen de usuario</h6>
                <div class="mb-3">
                    <img src="" alt="">
                    <input type="file" (change)="cambiarImagen($event)" aria-label="selecciona imagen">
                </div>
                <button type="button" [disabled]="!imagenSubir" (click)="subirImagen()" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
                    <i class="fa fa-save"></i>
                    Cambiar imagen
                </button>
            </div>
        </div>
    </div>
</div>
