<div class="input-group">
    <span class="input-group-btn">
        <button (click)="cambiarValor(-5)" [ngClass]="btnClass" type="button" aria-label="minus">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="number" class="form-control" placeholder="Progreso" [(ngModel)]="progreso">
    <span class="input-group-btn">
        <button (click)="cambiarValor(5)" [ngClass]="btnClass" type="button" aria-label="plus">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
